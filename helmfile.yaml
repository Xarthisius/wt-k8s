environments:
  local:
    values:
    - environments/local.yaml
  jhu:
    values:
    - environments/jhu.yaml

---

repositories:
  - name: bitnami
    url: https://charts.bitnami.com/bitnami
  - name: traefik
    url: https://traefik.github.io/charts

releases:
  - name: mongodb
    namespace: wt
    chart: bitnami/mongodb
    values:
      - values/mongodb-values.yaml.gotmpl

  - name: girder
    namespace: wt
    chart: ./charts/girder
    values:
      - values/girder-values.yaml.gotmpl
    needs:
      - mongodb
      - redis
  
  - name: dashboard
    namespace: wt
    chart: ./charts/dashboard
    values:
      - values/dashboard-values.yaml.gotmpl

  - name: traefik
    installed: {{ eq .Environment.Name "local" | toYaml }}
    namespace: wt
    chart: traefik/traefik
    values:
      - values/traefik-values.yaml.gotmpl

  - name: redis
    namespace: wt
    chart: bitnami/redis
    values:
      - values/redis-values.yaml

  - name: gwvolman
    namespace: wt
    chart: ./charts/gwvolman
    needs:
      - redis
